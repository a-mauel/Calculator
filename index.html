<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator App</title>
</head>
<body>
    <main>
        <!--Claculator starts-->
        <h1>Calculator</h1>
        <div class="conatiner">
            <div>
                <input type="text" name="text" id="textScreen">
            </div>
            <div class="item 1">
                <button>1</button>
            </div>
            <div class="item 2">
                <button value="2">2</button>
            </div>
            <div class="item 3">
                <button>3</button>
            </div>
            <div class="item 4">
                <button>4</button>
            </div>
            <div class="item 5">
                <button>5</button>
            </div>
            <div class="item 6">
                <button>6</button>
            </div>
            <div class="item 7">
                <button>7</button>
            </div>
            <div class="item 8">
                <button>8</button>
            </div>
            <div class="item 9">
                <button>9</button>
            </div>
            <div class="item 0">
                <button>0</button>
            </div>
            <div class="item .">
                <button>.</button>
            </div>
            <div class="item +">
                <button>+</button>
            </div>
            <div class="item -">
                <button>-</button>
            </div>
            <div class="item /">
                <button>/</button>
            </div>
            <div class="item *">
                <button>*</button>
            </div>
            <div class="item =">
                <button>=</button>
            </div>
            <div class="item clr">
                <button>Clr</button>
            </div>
        </div>
        <!--Calculator ends-->
    </main>
<script src="script.js"></script>

</body>
</html>
